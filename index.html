<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do App</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    
    <div class="main-content">
        <div class="quote">“Setting goals is the first step in turning the invisible into the visible.” <br /> ~ Tony Robbins</div>
        <header class="quote head">Manage your Tasks</header>

        <ul class="ul"></ul>
       <div class="error">No Task Available. Enter your Tasks! </div>
        <div class="input quote">
            <input type="text" placeholder="Enter Task.." id="task" >
            <input type="submit" value="Add Task" id="add_task">
            <button>Reset</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
